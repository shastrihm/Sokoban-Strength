<!DOCTYPE html>
<html>

<head>
		<title>Puzz</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<canvas id="canv" width="360" height="360" style="border: 2px solid #000000"></canvas>

	<script src="strength.js"></script>

	<script src="levelDesigner.js"></script>

	<script src="solverAI.js"></script>

		<br># of Columns:<br>
		<input id="columns" type="number"/>
		<br># of rows:<br>
		<input id="rows" type="number"/>
		<br>
		<input id="submitCanvas" type="submit" onclick="userSetUpCanvas()"/>
		<br>

		<br>
		<button id="submitBoulders" onclick="
		what=Boulder;
		drawWhatOnClick(canvas);">Mode:Place Boulders</button><br>

		<button id="submitWall" onclick="
		what=Wall;
		drawWhatOnClick(canvas);">Mode: Place Walls</button><br>

		<button id="submitChar" onclick="
		what=Character;
		drawWhatOnClick(canvas);">Mode:Place Character</button><br>

		<button id="undoBoulder" onclick="undoLastBoulder()">Undo Last Placement</button><br>	

		<button id="removeBoulder" onclick="
		what='remove'; 
		drawWhatOnClick(canvas);">Mode: Erase</button><br>

		<button id="setDestination" onclick="
		what=Destination; 
		drawWhatOnClick(canvas);">Mode: Place Destination</button><br>

		<br>
		<textarea id="I/O_config" rows="4" cols="50">
Click export and then save the puzzle to your clipboard!
Paste the text and then click import to play the puzzle!
		</textarea>
		<br>
		<button id="export" onclick="getConfig()">Export Configuration</button>
		<button id="import" onclick="validateConfig()">Import Configuration</button>
		<br>
		
		
	
	
</body>

</html>
